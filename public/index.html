<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pressure/2.1.2/pressure.js"></script>
    <script src="./lib/iro.js"></script>
    <title>Schizzo</title>
</head>
<body>
    <header>
        <img src="./1x/adidaslogo.png" alt="">
    </header>
    
    <div class="brushes">
        <div class = "brush" id="1">
            <img src="./1x/Brush 2.png" alt="" onclick="brushChoice(1)">
        </div>
        
        <div class = "brush" id="2">
            <img src="./1x/Brush 3.png" alt="" onclick="brushChoice(2)">
        </div>
        
        <div class = "brush" id="3">
            <img src="./1x/Brush 1.png" alt="" onclick="brushChoice(3)">
        </div>
    </div>

    <canvas id="canvas" resize></canvas>


    <div class="slidecontainer">
        <p> Simplify </p>
        <input type="range" min="-1" max="30" value="10" class="slider" id="simplify">
    </div>

    <div class="slidecontainer">
        <p> Strength </p>
        <input type="range" min="10" max="30" value="12" class="slider" id="strength">
    </div>
    
    <div class="colorPicker"></div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
